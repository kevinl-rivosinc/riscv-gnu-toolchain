on:
  workflow_call:
    inputs:
      mode:
        required: true
        type: string
      target:
        required: true
        type: string
      gcchash:
        required: true
        type: string
      multilib:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: production
    steps:
      - uses: actions/checkout@v2

      - name: Load submodules from cache
        uses: actions/cache@v3
        id: restore-build
        with:
          path: |
            binutils
            dejagnu
            gcc
            gdb
            glibc
            llvm
            musl
            newlib
            pk
            qemu
          key: submodules

      # - name: Remove .git files
      #   run: |
      #     rm -rf binutils/.git
      #     rm -rf dejagnu/.git
      #     rm -rf gcc/.git
      #     rm -rf gdb/.git
      #     rm -rf glibc/.git
      #     rm -rf llvm/.git
      #     rm -rf musl/.git
      #     rm -rf newlib/.git
      #     rm -rf pk/.git
      #     rm -rf qemu/.git

      - name: Init submodules
        run: |
          git submodule init
          git submodule update --recursive --progress

      - name: Checkout gcc hash
        run: |
          cd gcc
          git fetch
          git checkout ${{ inputs.gcchash }}

      - name: Install dependencies
        run: sudo ./.github/setup-apt.sh

      - name: Configure
        run: |
          mkdir build
          cd build
          TARGET_TUPLE=($(echo ${{ inputs.target }} | tr "-" "\n"))
          CONFIGURE_TOOLCHAIN="../configure --prefix=$(pwd) --with-arch=${TARGET_TUPLE[0]} --with-abi=${TARGET_TUPLE[1]}"
          if [ "${{ inputs.multilib }}" == "multilib" ]; then
            $CONFIGURE_TOOLCHAIN --enable-multilib
          else
            $CONFIGURE_TOOLCHAIN
          fi

      - name: Make gcc
        run: |
          cd build
          make -j $(nproc) ${{ inputs.mode }}

      - name: Zip files
        run: |
          zip -r bin.zip build/bin

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.gcchash }}-${{ inputs.multilib }}
          path: |
            bin.zip
          retention-days: 5

      - name: Run testsuite
        run: |
          cd build
          make -j $(nproc) report-${{ inputs.mode }} || true

      - name: Save results
        run: |
          cd build
          (make -j $(nproc) report > gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.gcchash }}-${{ inputs.multilib }}-report.log) || true

      - name: Upload results artifact
        uses: actions/upload-artifact@v3
        with:
          name: gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.gcchash }}-${{ inputs.multilib }}-report
          path: |
            gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.gcchash }}-${{ inputs.multilib }}-report.log
          retention-days: 90

  test:
    if: ${{ inputs.mode != 'musl' }}
    runs-on: ubuntu-22.04
    environment: production
    needs: [build]
    steps:
      - uses: actions/checkout@v2

